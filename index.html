<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <link

    <link rel="stylesheet" href="assests/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">

     <div class='row'>
       <div class ='col-1'>8:00AM</div>
       <textarea id='row8' class='form-control description col-10 time-block' data-time='8'></textarea>
       <button class='col-1 saveBtn'><i class='far fa-save'></i></button>
      </div>

      <div class='row'>
        <div class ='col-1'>9:00AM</div>
        <textarea id='row9' class='form-control description col-10 time-block' data-time='9'></textarea>
        <button class='col-1 saveBtn'><i class='far fa-save'></i></button>
      </div>

      <div class='row'>
        <div class ='col-1'>10:00AM</div>
        <textarea id='row10' class='form-control description col-10 time-block' data-time='10'></textarea>

      </div>

      <div class='row'>
        <div class ='col-1'>11:00AM</div>
        <textarea id='row11' class='form-control description col-10 time-block' data-time='11'></textarea>
        <button class='col-1 saveBtn'><i class='far fa-save'></i></button>
      </div>

      <div class='row'>
        <div class ='col-1'>12:00PM</div>
        <textarea id='row12' class='form-control description col-10 time-block' data-time='12'></textarea>
        <button class='col-1 saveBtn'><i class='far fa-save'></i></button>
      </div>

      <div class='row'>
        <div class ='col-1'>1:00PM</div>
        <textarea id='row13' class='form-control description col-10 time-block' data-time='13'></textarea>
        <button class='col-1 saveBtn'><i class='far fa-save'></i></button>
      </div>

      <div class='row'>
        <div class ='col-1'>2:00PM</div>
        <textarea id='row14' class='form-control description col-10 time-block' data-time='14'></textarea>
        <button class='col-1 saveBtn'><i class='far fa-save'></i></button>
      </div>

      <div class='row'>
        <div class ='col-1'>3:00PM</div>
        <textarea id='row15' class='form-control description col-10 time-block' data-time='15'></textarea>

      </div>

      <div class='row'>
        <div class ='col-1'>4:00PM</div>

      </div>

      <div class='row'>
        <div class ='col-1'>5:00PM</div>
        <textarea id='row17' class='form-control description col-10 time-block' data-time='17'></textarea>
        <button class='col-1 saveBtn'><i class='far fa-save'></i></button>
      </div>
     
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assests/script.js"></script>
  </body>
</html>
